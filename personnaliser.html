<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="style.js" defer></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid bg-beige" style="width: 100vw;overflow-x: hidden;">
    <div class="row">
        
        <div class="container sticky-top col-lg-2 d-flex justify-content-center">
            <nav class="navbar flex-lg-column mininav align-items-center bg-white rounded-5 shadow-sm"
                style="height: fit-content;">
                <a class="navbar-brand d-none d-lg-flex flex-column m-0" href="index.html">
                    <img src="img/logo2-removebg-preview.png" class="img-fluid px-4 pt-2" alt="">
                    <span class="fs-4 fw-semibold text-center">SenCv</span>
                </a>
                <ul class="navbar-nav d-none d-lg-block">
                    <li class="nav-item">
                        <a class="nav-link text-center text-violet hover-rose pt-5" href="contenu.html"><i
                                class="bi bi-file-earmark-text display-6"></i><br><span class="fs-6 ">Contenu</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center text-violet hover-rose py-5 btn" href="personnaliser.html"><i
                                class="bi bi-pencil display-6"></i><br><span class="fs-6 ">Personnaliser</span></a>
                    </li>
                </ul>
                    <a class="navbar-brand d-flex d-lg-none ps-5 flex-column" href="index.html">
                        <img src="img/logo2-removebg-preview.png" alt="" style="height: 30px;">
                        <span class="fs-7 fw-semibold text-center">SenCv</span>
                    </a>
                    <a class="nav-link d-lg-none text-center text-violet hover-rose btn" href="contenu.html"><i
                        class="bi bi-file-earmark-text display-6"></i>
                        
                    </a>
                    <a class="nav-link d-lg-none text-center pe-5 text-violet hover-rose btn" href="personnaliser.html"><i
                        class="bi bi-pencil display-6"></i>
                    </a>
            </nav>
        </div>

        <div class="col-lg-4 m-lg-0 p-lg-0">
            <div class="container-fluid bg-transparent m-0 px-0">
                <div class="bg-white d-flex justify-content-between mt-4  px-4 py-4 rounded-5 shadow-sm">
                    <span class="btn fw-semibold text-start fs-5" id="nomCV" style="width: 60%;"><span id="nomcv"
                            onclick="modifiernomCV(infosCV)"></span> <i class="bi bi-pencil-square fs-6"
                            onclick="modifiernomCV(infosCV)"></i></span>
                    <button class='btn bg-violet text-white fs-6' onclick="downloadPDF(infosCV)">Telecharger <i class="bi bi-download text-white"></i></button>
                </div>
                <div class="container-fluid scroll-invisible px-0 scrollcontenu">
                    <div class="container-fluid m-0 mt-3 p-4 bg-white rounded-5 shadow-sm">
                        <h4>Choisissez un modele</h4>
                        <div class="d-flex pt-2">
                            <img src="img/cv.png" class="img-fluid d-block border-black rounded-4 me-4" style="width: 20vh;">
                            <img src="img/cv2.png" alt="" class="img-fluid border-black rounded-4 d-block" style="width: 20vh;">
                        </div>
                    </div>
                    <div class="bg-white m-0 mt-3 d-flex align-items-center px-4 pb-3 rounded-5 shadow-sm">
                        <div class="container-fluid  d-flex align-items-center justify-content-between mt-3">
                            <div class=" fs-5 fw-semibold mt-2 me-2"><h4>Changez la couleur</h4></div>
                            <div class="btn-lg">
                                <input type="color" class="form-control p-0 form-control-color rounded-pill round" id="colorInput"
                                title="Choose your color" readonly style="width: 10vh;height:10vh;">
                            </div>
                        </div>

                    </div>
                    <div class="bg-white m-0 mt-3  px-4 py-3 rounded-5 shadow-sm">
                        <h4>Changer la police</h4>
                        <div class="container py-2">
                        <input type="radio" class="btn-check " id="optionp" name="police" autocomplete="off" checked onclick="changerPolice('Poppins',infosCV)">
                        <label class="btn" for="optionp">Poppins</label>
                        
                        <input type="radio" class="btn-check" id="optionv" name="police" autocomplete="off" onclick="changerPolice('Verdana',infosCV)">
                        <label class="btn" for="optionv">Verdana</label>
                        
                        <input type="radio" class="btn-check" id="optiona" name="police" autocomplete="off" onclick="changerPolice('Arial',infosCV)">
                        <label class="btn" for="optiona">Arial</label>
                        
                        <input type="radio" class="btn-check" id="options" name="police" autocomplete="off" onclick="changerPolice('Segoe UI',infosCV)">
                        <label class="btn" for="options">Segoe UI</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="container-fluid">
                <div class="d-flex py-3 justify-content-center scroll-invisible" style="height: 100vh;">
                    <div class="d-flex cv mx-0  p-0 container-fluid justify-content-center big"
                        style="min-height: 1122px;min-width: 794px;">
                        <div class="left-col px-2 m-0 bar-fill d-flex flex-column" style="width: 36.5%;">
                            <div class="profile-img d-flex flex-column py-2 align-items-center">
                                <div class=" rounded-circle d-flex justify-content-center my-2 overflow-y-hidden"
                                    style="height: 200px;"><img src="img/profil-defaut.png" class="img-fluid rounded-circle"
                                        alt="" id="photoCV" style="width:200px;"></div>
                                <span class="fs-4" id="cvNom"></span>
                                <span class="fs-5" id="cvMetier"></span>
                            </div>
                            <div class="contact py-3  d-flex flex-column ">
                                <h4>Info de contact</h4>
                                <span class="fs-6"><i class="bi fs-6 bi-envelope "></i> <span id="cvEmail"></span></span>
                                <span class="fs-6"><i class="bi fs-6 bi-telephone "></i> <span id="cvNumero"></span></span>
                                <span class="fs-6"><i class="bi fs-6 bi-geo-alt "></i> <span id="cvAdresse"></span></span>
                            </div>
                            <div class="parcours d-flex flex-column py-4 " id="listeParcours">
        
                            </div>
                            <div class="langues d-flex flex-column " id="listeLangues">
        
                            </div>
                        </div>
                        <div class=" bg-white m-0 p-3" style="width: 63.5%;">
                            <div class="profil">
                                <h3 class="fw-semibold text-fill">Mon profil</h3>
                                <p class="fs-6" id="cvProfil"
                                    style="max-width: 100%;word-wrap: break-word;overflow-wrap: break-word;"></p>
                            </div>
                            <div class="experience" id="listeExperiences">
        
                            </div>
                            <div class="competence" id="listeCompetences">
        
        
                            </div>
                            <div class="interet">
                                <h4 class="fw-semibold text-fill ">Centres d’intérêts</h4>
                                <ul class="list-inline" id="listeInterets">
        
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.js"></script>
    <script src="style.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</html>
</body>

</html>
